<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web site</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <div id="logo" onclick="slowScroll('#top')">
            <span>ItProger</span>
        </div>
        <div id="about">
            <a href="#" title="Возможности" onclick="slowScroll('#main')">Возможности</a>
            <a href="#" title="Приемущества" onclick="slowScroll('#overview')">Приемущества</a>
            <a href="#" title="Контакты" onclick="slowScroll('#contacts')">Контакты</a>
            <a href="#" title="Ответы на вопросы" onclick="slowScroll('#faq')">FAQ</a>
            
        
        </div>
    </header>

    <div id="top">
        <h1>Top!</h1>
        <h3>Super top!</h3>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        function slowScroll(id) {
           $('html, body').animate({
            scrollTop: $(id).offset().top
           },500); 
        }

        $(document).on("scroll", function(){
            if($(window).scrollTop()===0)
            $("header").removeClass("fixed");
            else
            $("header").attr("class","fixed");
        });
    </script>

</body>
</html>
